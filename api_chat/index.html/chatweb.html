<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat do Petshop</title>
    <link  href="https://stackpath.bootstrapcdn.com/boostrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-box {
            max-height: 400px;
            overflow-y: auto;
        }
        .chat-input {
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Chat do Petshop</h2>
        <div class="card">
            <div class="card-body chat-box" id="chat-box">
                <!-- Mensagens do chat aparecerão aqui -->
            </div>
            <div class="card-footer">
                <input type="text" id="user-input" class="form-control chat-input" placeholder="Digite sua mensagem...">
                <button class="btn btn-primary mt-2" onclick="sendMessage()">Enviar</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');

        function sendMessage() {
            const userMessage = userInput.value;
            if (userMessage.trim() !== '') {
                addMessage('Você', userMessage);
                getBotResponse(userMessage);
                userInput.value = '';
            }
        }

        function addMessage(sender, message) {
            const messageElement = document.createElement('div');
            messageElement.classList.add('mb-2');
            messageElement.innerHTML = `<strong>${sender}:</strong> ${message}`;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function getBotResponser(message) {
            let response = '';
            switch (message.toLowerCase()) {
                case 'quais são os horários de funcionamento da loja?':
                    response = 'Nossa loja funciona de segunda a sexta, das 9h  às 18h, e aos sábados, das 9h às 14h. Estamos fechados aos domingos e feriados.';
                    break;
                case 'vocês oferecem serviços de banho e tosa?':
                    response = 'Sim, oferecemos serviços de banho e tosa para cães e gatos. Você pode agendar um horário pelo nosso site ou ligando para a loja.';
                    break;
                case 'quais são as formas de pagamento aceitas?':
                    response = 'Aceitamos formas de pagamentos em dinheiro, cartão de crédito e débito, além de transferências bancárias.';
                    break;
                case 'vocês vendem rações específicos para animais com necessidades especiais?':
                    response = 'Sim, temos uma variedade de rações para animais com necessidades especiais, com dietas para controle de peso, alergias alimentares e problemas renais.';
                    break;
                case 'vocês fazem estregas?':
                    response = 'Sim, oferecemos serviço de entrega para compras acima de R$ 50,00. AS esntregas são feitas em até 48 horas após a confirmação do pedido.';
                    break;
                default:
                    response ='Desculpe, não entendi sua pergunta. Pode reformular?';                    
            }
            addMessage('Bot', response);
        }
    </script>
</body>
</html>
